<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Etiqueta / Requisição (PDF)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <style>
    body{font-family:system-ui,Arial,Helvetica,sans-serif;margin:12px}
    .bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
    .btn{padding:6px 10px;border:1px solid #dcdcdc;border-radius:6px;background:#f7f7f7;cursor:pointer;font-size:14px}
    .btn:hover{background:#efefef}
    iframe{width:100%;height:80vh;border:1px solid #e6e6e6;border-radius:10px}
    details{margin:8px 0}
    pre{background:#f7f7f7;padding:10px;border-radius:8px;overflow:auto}
    input[type=number]{width:70px;padding:4px;font-size:14px}
    label{align-self:center;font-size:14px}
  </style>
  <!-- pdf-lib -->
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>

  <div class="bar">
    <button class="btn" id="btnGen">Gerar/Atualizar PDF</button>
    <button class="btn" id="btnPrint">Imprimir</button>
    <a class="btn" id="btnDownload" download="etiqueta.pdf">Baixar PDF</a>

    <label>ΔX:</label>
    <button class="btn" data-dx="-10">-10</button>
    <button class="btn" data-dx="-5">-5</button>
    <button class="btn" data-dx="-1">-1</button>
    <input id="offX" type="number" value="0" />
    <button class="btn" data-dx="+1">+1</button>
    <button class="btn" data-dx="+5">+5</button>
    <button class="btn" data-dx="+10">+10</button>

    <label style="margin-left:8px">ΔY:</label>
    <button class="btn" data-dy="-10">-10</button>
    <button class="btn" data-dy="-5">-5</button>
    <button class="btn" data-dy="-1">-1</button>
    <input id="offY" type="number" value="-160" />
    <button class="btn" data-dy="+1">+1</button>
    <button class="btn" data-dy="+5">+5</button>
    <button class="btn" data-dy="+10">+10</button>

    <button class="btn" id="btnToggleGrid" title="Grade de calibração">Grade</button>
  </div>

  <details>
    <summary>Debug (payload decodificado)</summary>
    <pre id="debug"></pre>
  </details>
  <iframe id="preview"></iframe>

<script>
(function(){
  const { PDFDocument, StandardFonts, rgb } = PDFLib;

  const IMG_SRC    = 'template.jpg';
  const IMG_WIDTH  = 1240;
  const IMG_HEIGHT = 1755;

  const state = {
    blobUrl: null,
    showGrid: false,
    offX: 0,
    offY: -160   // começa com -160 conforme seu pedido
  };

  const $ = s => document.querySelector(s);
  const onlyDigits = s => (s||'').replace(/\D+/g,'');

  function getPayload(){
    const pick = (src) => {
      const m = src.match(/[?#&]d=([^&]+)/);
      if(!m) return null;
      try{
        const b64 = decodeURIComponent(m[1]);
        const json = decodeURIComponent(escape(atob(b64)));
        return JSON.parse(json);
      }catch(e){ console.error('Decode payload error:', e); return null; }
    };
    return pick(location.hash) || pick(location.search) || {};
  }

  function toDateBR(s){
    if(!s) return '';
    const m = s.match(/^(\d{2})[\/\-](\d{2})[\/\-](\d{4})/);
    if(m) return `${m[1]}/${m[2]}/${m[3]}`;
    const d = onlyDigits(s);
    if(d.length===8) return `${d.slice(0,2)}/${d.slice(2,4)}/${d.slice(4,8)}`;
    const h = s.match(/^(\d{2}\/\d{2}\/\d{4})/);
    return h ? h[1] : s;
  }

  // coordenadas originais
  const FONT_SIZE = 28;
  const FIELDS_TL = {
    nome:      { left:150, top:560,  size:FONT_SIZE, bold:true },
    dn:        { left:335, top:650,  size:FONT_SIZE },
    telefone:  { left:690, top:650,  size:FONT_SIZE },

    convenio:  { left:205, top:715,  size:FONT_SIZE },
    cns:       { left:525, top:715,  size:FONT_SIZE },

    cpf:       { left:525, top:770,  size:FONT_SIZE },
    nomeMae:   { left:205, top:830,  size:FONT_SIZE },
  };

  function TL_withOffset(left, top, fontSize){
    const x = left + state.offX;
    const yTop = top + state.offY;
    return { x, y: IMG_HEIGHT - yTop - (fontSize||11) };
  }

  async function generate(){
    const dados = getPayload();
    $('#debug').textContent = JSON.stringify(dados,null,2);

    const pdfDoc = await PDFDocument.create();
    const page   = pdfDoc.addPage([IMG_WIDTH, IMG_HEIGHT]);

    const imgBytes = await fetch(IMG_SRC + '?t=' + Date.now()).then(r=>r.arrayBuffer());
    const type = IMG_SRC.split('.').pop().toLowerCase();
    const img = (type === 'png') ? await pdfDoc.embedPng(imgBytes) : await pdfDoc.embedJpg(imgBytes);
    page.drawImage(img, { x:0, y:0, width:IMG_WIDTH, height:IMG_HEIGHT });

    if (state.showGrid){
      const step=50;
      for(let x=0;x<=IMG_WIDTH;x+=step){
        page.drawLine({ start:{x, y:0}, end:{x, y:IMG_HEIGHT}, thickness:(x%100===0?0.8:0.3), color:rgb(0.7,0.7,1) });
      }
      for(let y=0;y<=IMG_HEIGHT;y+=step){
        page.drawLine({ start:{x:0, y}, end:{x:IMG_WIDTH, y}, thickness:(y%100===0?0.8:0.3), color:rgb(0.7,0.7,1) });
      }
    }

    const helv  = await pdfDoc.embedFont(StandardFonts.Helvetica);
    const helvB = await pdfDoc.embedFont(StandardFonts.HelveticaBold);

    const nomeCompleto = [dados.nome||'', dados.sobrenome||''].join(' ').trim();
    const dn = toDateBR(dados.nascimento||'');
    const tel = (dados.celular||'').replace(/\s+/g,' ').trim();
    const conv = 'SUS';
    const cns = (dados.cns||'').trim();
    const cpf = (dados.cpf||'').trim();
    const mae = (dados.nomeMae||'').trim();

    const VALUES = { nome:nomeCompleto, dn, telefone:tel, convenio:conv, cns, cpf, nomeMae:mae };

    Object.entries(FIELDS_TL).forEach(([key, cfg])=>{
      const value = VALUES[key];
      if(!value) return;
      const { x, y } = TL_withOffset(cfg.left, cfg.top, cfg.size);
      page.drawText(String(value), {
        x, y,
        size: cfg.size || 12,
        font: cfg.bold ? helvB : helv,
        color: rgb(0,0,0)
      });
    });

    if (state.blobUrl){ URL.revokeObjectURL(state.blobUrl); state.blobUrl=null; }
    const bytes = await pdfDoc.save();
    const blob = new Blob([bytes], { type:'application/pdf' });
    state.blobUrl = URL.createObjectURL(blob);
    $('#preview').src = state.blobUrl;
    $('#btnDownload').href = state.blobUrl;
  }

  // inicializa offsets
  const offXInput = document.getElementById('offX');
  const offYInput = document.getElementById('offY');
  state.offX = parseInt(offXInput.value || '0', 10);
  state.offY = parseInt(offYInput.value || '0', 10);

  document.querySelectorAll('[data-dx]').forEach(btn=>{
    btn.onclick = ()=> {
      const delta = parseInt(btn.getAttribute('data-dx'),10);
      state.offX += delta;
      offXInput.value = state.offX;
      generate();
    };
  });
  document.querySelectorAll('[data-dy]').forEach(btn=>{
    btn.onclick = ()=> {
      const delta = parseInt(btn.getAttribute('data-dy'),10);
      state.offY += delta;
      offYInput.value = state.offY;
      generate();
    };
  });
  offXInput.onchange = ()=>{ state.offX = parseInt(offXInput.value||'0',10); generate(); };
  offYInput.onchange = ()=>{ state.offY = parseInt(offYInput.value||'0',10); generate(); };

  generate();
  window.addEventListener('hashchange', generate);
  $('#btnGen').onclick = generate;
  $('#btnPrint').onclick = ()=> {
    const ifr = document.getElementById('preview');
    try { ifr.contentWindow.focus(); ifr.contentWindow.print(); }
    catch { window.open(state.blobUrl, '_blank', 'noopener'); }
  };
  $('#btnToggleGrid').onclick = ()=>{ state.showGrid = !state.showGrid; generate(); };
})();
</script>
</body>
</html>
